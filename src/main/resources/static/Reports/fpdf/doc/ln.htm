<h1>Ln</h1>
<code>Ln([<b>float</b> h])</code>
<h2>Descripción</h2>
Ejecuta un salto de línea. La abscisa actual regresa al márgen izquierdo y la ordenada aumenta en la cantidad pasada
como parámetro.
<h2>Parámetros</h2>
<dl class="param">
    <dt><code>h</code></dt>
    <dd>
        La altura del salto.

        <br>
        Por defecto, el valor es igual a la altura de la última celda impresa.
    </dd>
</dl>
